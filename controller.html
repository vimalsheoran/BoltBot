<html>
    <head>
        <title>
            | Mission Control |
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-4"><h3 class="text text-primary" style="margin-left: 30px;">Enter your credentials</h3></div>
                <div class="col-md=2"></div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <br>
                <form id="credentialsForm" name="credentialsForm" class="form-inline" style="margin-left: 300px;">
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Your API Key" name="apiKey">
                    </div>
                    <div class="form-group mb-2">
                      <input type="text" class="form-control" placeholder="Your Device ID" name="deviceId">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <button class="form-control btn btn-success btn-submit">SUBMIT</button>
                    </div>
                </form>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3"></div>
                <div class="col-md-2" style="margin-left: 14px; font-size: 50px;"><button class="glyphicon glyphicon-arrow-up" onclick="forward()"></button> </div>
                <div class="col-md=2"></div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-1" style="margin-left: 22px; font-size: 50px;"><button class="glyphicon glyphicon-arrow-left" onclick="left()"></button> </div>
                <div class="col-md-1"><button class="btn btn-danger" style="height: 65px; width: 75px;" onclick="stop()">STOP</button></div>
                <div class="col-md-2" style="margin-left: -8px; font-size: 50px;"><button class="glyphicon glyphicon-arrow-right" onclick="right()"></button> </div>
                <div class="col-md=2"></div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <br>
            <div class="col-md-2"></div>
                <div class="col-md-3"></div>
                <div class="col-md-2" style="margin-left: 14px; font-size: 50px;"><button class="glyphicon glyphicon-arrow-down" onclick="backward()"></button> </div>
                <div class="col-md=2"></div>
                <div class="col-md-2"></div>
        </div>
        <script src="controller.js" type="text/javascript"></script>
    </body>
</html>
